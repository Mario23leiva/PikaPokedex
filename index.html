<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='files/css/style.css'>
    <link rel="shortcut icon" type="image/png" href="files/img_pika_pokedex/pokeball-favicon.png">
    <script defer src="files/js/script.js"></script>

    <title>PikaPokedex</title>
</head>
<body>
    
    <main>
        
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
              type="search" 
              class="input__search"
              placeholder="Name or Number"
              required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="files/img_pika_pokedex/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
