<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='files/css/style.css'>
    <link rel="shortcut icon" type="image/png" href="files/img_pika_pokedex/pokeball-favicon.png">
    <script defer src="files/js/scripts.js"></script>

    <title>PikaPokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="element" class="element__image">

        <h1 class="element__data">
            <span class="element__number"></span> -
            <span class="element__name"></span>
        </h1>

        <form class="form">
            <input
              type="search" 
              class="input__search"
              placeholder="Name or Number"
              required
            />
        </form>

        <img src="files/img_pika_pokedex/pokedex.png" alt="pokedex" class="pokedex">

        <div class="joystick">
            <div class="btn__up"></div>
            <div class="btn__down"></div>
            <div class="btn__left"></div>
            <div class="btn__right"></div>
        </div>
        <div class="botones">
            <button class="btn__a">A</button>
            <button class="btn__b">B</button>
        </div>

        <div class="vertical__menu show">
            <ul class="pokeAPI__list" id="MainList">
                <li class="active" id="Pokemon">Pokemons</li>
                <li id="Move">Moves</li>
                <li id="Ability">Abilities</li>
                <li id="Nature">Natures</li>
                <li id="Berry">Berries</li>
            </ul>
        </div>

        <div class="vertical__menu">
            <ul class="pokeAPI__list" id="PokemonList"></ul>
        </div>

        <div class="vertical__menu">
            <ul class="pokeAPI__list" id="MoveList"></ul>
        </div>

        <div class="vertical__menu">
            <ul class="pokeAPI__list" id="AbilityList"></ul>
        </div>

        <div class="vertical__menu">
            <ul class="pokeAPI__list" id="NatureList"></ul>
        </div>

        <div class="vertical__menu">
            <ul class="pokeAPI__list" id="BerryList"></ul>
        </div>
        
    </main>

</body>
</html>
